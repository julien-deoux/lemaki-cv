<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>cv</title>
    <link rel="stylesheet" media="print" href="print.css" />
    <link rel="stylesheet" media="screen" href="screen.css" />
    <link rel="stylesheet" media="all" href="all.css" />
  </head>

  <body>
    <header class="header">
      <div id="name" class="name">Name</div>
      <ul class="titles">
        <li class="title">software engineer</li>
        <li class="title">web developer</li>
      </ul>
    </header>
    <div class="body">
      <aside class="aside">
        <section class="aside__section">
          <h1 class="aside__title">Contacts</h1>
          <ul id="contacts" class="contacts"></ul>
        </section>
        <section class="aside__section">
          <h1 class="aside__title">Languages</h1>
          <div class="languages">
            <div class="language">
              <span class="language__icon">
                <img src="images/flags/fr.svg" />
              </span>
              <span class="language__name">French - native</span>
            </div>
            <div class="language">
              <span class="language__icon">
                <img src="images/flags/gb.svg" />
              </span>
              <span class="language__name">English - fluent</span>
            </div>
          </div>
        </section>
        <section class="aside__section">
          <h1 class="aside__title">Technologies</h1>
          <div class="technos" id="technos"></div>
        </section>
        <section id="history" class="aside__section">
          <h1 class="aside__title">Timeline</h1>
        </section>
      </aside>
      <main class="main">
        <section class="main__section" id="front-end"></section>
        <section class="main__section" id="back-end"></section>
        <section class="main__section" id="misc"></section>
      </main>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.1/marked.min.js"
      integrity="sha512-KCyhJjC9VsBYne93226gCA0Lb+VlrngllQqeCmX+HxBBHTC4HX2FYgEc6jT0oXYrLgvfglK49ktTTc0KVC1+gQ=="
      crossorigin="anonymous"
    ></script>
    <script src="js/generateSkills.js"></script>
    <script src="js/generateTechnos.js"></script>
    <script src="js/generateIdentity.js"></script>
    <script src="js/generateHistory.js"></script>
    <script>
      generateSkills('en');
      generateTechnos();
      generateIdentity();
      generateHistory('en');
    </script>
  </body>
</html>
